{% block content %}
<style>
/* Styling for the forgot password container */
.forgot-password-container {
    max-width: 400px;
    margin: 50px auto;
    background: #ffffff;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    font-family: 'Arial', sans-serif;
    text-align: left;
}

/* Heading styling */
.forgot-password-container h2 {
    text-align: center;
    font-size: 24px;
    margin-bottom: 20px;
    color: #333;
}

/* Label styling */
.forgot-password-container label {
    font-weight: bold;
    margin-bottom: 5px;
    display: block;
    color: #555;
    font-size: 14px;
}

/* Input field styling */
.forgot-password-container input {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ddd;
    border-radius: 5px;
    font-size: 14px;
    transition: border-color 0.3s ease, box-shadow 0.3s ease;
}

/* Input focus effect */
.forgot-password-container input:focus {
    outline: none;
    border-color: #4facfe;
    box-shadow: 0 0 5px rgba(79, 172, 254, 0.5);
}

/* Button styling */
.forgot-password-container button {
    width: 100%;
    background: #4facfe;
    color: white;
    border: none;
    padding: 12px;
    border-radius: 5px;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    transition: background 0.3s ease;
}

/* Button hover effect */
.forgot-password-container button:hover {
    background: #3b8bfe;
}

/* Responsive design */
@media (max-width: 768px) {
    .forgot-password-container {
        padding: 20px;
        width: 90%;
    }

    .forgot-password-container h2 {
        font-size: 20px;
    }

    .forgot-password-container input {
        font-size: 12px;
        padding: 8px;
    }

    .forgot-password-container button {
        font-size: 14px;
    }
}
</style>

<div class="forgot-password-container">
    <h2>Forgot Password</h2>
    <form method="POST" action="/forgot_password">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
        <button type="submit">Reset Password</button>
    </form>
</div>
{% endblock %}
