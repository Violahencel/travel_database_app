{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    {% if places %}
    <h2 class="text-center">Search Results</h2>
    <div class="places-container">
        {% for place in places %}
        <div class="destination place-card">
            <a href="/place/{{ place.id }}">
                <img src="{{ url_for('static', filename='images/' + place.image) }}" alt="{{ place.name }}" loading="lazy">
                <div class="destination-info place-info">
                    <h3>{{ place.name }}</h3>
                    <p>{{ place.description }}</p>
                </div>
            </a>
        </div>
        {% endfor %}
    </div>
    {% else %}
    <h2 class="text-center">No Results Found</h2>
    <p class="text-center">{{ feedback }}</p>
    {% endif %}
</div>
{% endblock %}
