<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom right, #eef2f3, #8e9eab);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
        }

        .container h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        .container label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
            color: #555;
        }

        .container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        .container input:focus {
            outline: none;
            border-color: #4facfe;
            box-shadow: 0px 0px 5px rgba(79, 172, 254, 0.5);
        }

        .container button {
            width: 100%;
            background: #4facfe;
            border: none;
            color: white;
            padding: 12px;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .container button:hover {
            background: #3b8bfe;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Register</h2>
        <form method="POST" action="/register" autocomplete="off">
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required autocomplete="off">
    
            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone" placeholder="Enter your phone number" required>
    
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" placeholder="mm/dd/yyyy" required>
    
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
    
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Choose a username" required autocomplete="off">
    
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Choose a password" required autocomplete="new-password">
    
            <button type="submit">Register</button>
        </form>
    </div>
</body>

<script>
    // Clear specific fields on page load
    document.addEventListener('DOMContentLoaded', function () {
        document.getElementById('fullname').value = '';
        document.getElementById('password').value = '';
    });
</script>
</html>
